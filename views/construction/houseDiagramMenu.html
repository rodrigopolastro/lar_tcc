<div id="houseDiagramMenu" class="container-fluid ps-4">
  <div id="sectionSelector">
    <button data-layer-name="rooms" id="myRoomsSectionButton" class="bg-green border-green rounded-3 h5 p-1 txt-green me-2">
      Cômodos</button>
    <button data-layer-name="furniture" id="allFurnitureSectionButton" class="bg-green border-green rounded-3 h5 p-1 txt-green me-2">
      Móveis</button>
    <button data-layer-name="topWalls" id="topWallsSectionButton" class="bg-green border-green rounded-3 h5 p-1 txt-green me-2">
      Bordas
    </button>
    <button data-layer-name="none" id="myFurnitureSectionButton" class="bg-green border-green rounded-3 h5 p-1 txt-green">
      Meus Móveis</button>
  </div>
  <div id="myRoomsSection" class="">
    <h1 class="txt-brown fw-bold">Novo cômodo</h1>
    <div class="d-flex align-items-center text-center bg-cream border-brown rounded-5 p-3 mb-2">
      <div class="d-flex flex-column">
        <label for="roomNameInput" class="col txt-brown fw-bold fs-4">Nome do Cômodo</label>
        <select name="" id="roomNameInput" class="ps-2 col rounded-4 txt-red border-0 bg-red fw-bold fs-4">
          <option value="Cozinha">Cozinha</option>
          <option value="Sala de Estar">Sala de Estar</option>
          <option value="Sala de Jantar">Sala de Jantar</option>
          <option value="Quarto">Quarto</option>
          <option value="Banheiro">Banheiro</option>
          <option value="Outro">Outro</option> <!-- This one opens a text input when selected -->
        </select>
        <input type="text" name="" id="roomNameTextInput" class="d-none rounded-4 txt-red border-0 bg-green fs-5 fw-bold ps-2 mt-2">
      </div>
      <div id="roomTileInputDiv" class="mx-2 max-square" role="button" data-bs-toggle="popover" tabindex="0">
        <!-- the 'src' attribute is filled with the placeholder image by javascript -->
        <img src="" alt="" id="roomTileInputImg" class="w-100 rounded-2 m-2">
      </div>
      <div id="roomWallInputDiv"
        class="mx-2 max-square rounded-2 m-2 d-flex align-items-center justify-content-center overflow-hidden" role="button"
        data-bs-toggle="" tabindex="0">
        <!-- the 'src' attribute is filled with the placeholder image by javascript -->
        <img src="" alt="" id="roomWallInputImg" class="w-100">
      </div>
      <button id="createRoomButton" class="bg-brown border-0 txt-brown fw-bold rounded-4 fs-4 col">Criar Cômodo</button>
      <div id="tilesPopoverContent" class="d-none d-flex flex-wrap justify-content-center"></div>
      <div id="wallsPopoverContent" class="d-none d-flex flex-wrap justify-content-center"></div>
    </div>
    <h1 class="txt-brown fw-bold">Meus cômodos</h1>
    <div id="roomsList" class="d-flex flex-wrap justify-content-center overflow-y-auto" style="max-height: 50vh;">
      <!-- Room list is filled dinamically by javascript -->
    </div>
  </div>

  <div id="myFurnitureSection" class="d-none">
    <h1 class="txt-brown fw-bold">Meus Móveis</h1>
    <div id="myFurnitureList" class="d-flex flex-wrap overflow-x-auto" style="max-height: 75vh;">
      <!-- My furniture list is filled dinamically by javascript -->
    </div>
  </div>

  <div id="allFurnitureSection" class="d-none txt-brown">
    <h1 class="fw-bold">Móveis Disponíveis</h1>
    <div class="bg-cream border-brown rounded-4 p-3 mb-3">
      <label for="furnitureNameInput" class="me-2 ps-2 fs-4 fw-bold">Novo Móvel</label>
      <input type="text" id="furnitureNameInput" class="rounded-4 txt-red border-0 bg-red fs-5 fw-bold ps-2"
        style="width: 70%;">
    </div>
    <div class="d-flex">
      <div id="furnitureSelector" class="col-4">
        <div class="d-flex justify-content-center me-3 mb-2 bg-green border-green rounded-4">
          <button class="row align-items-center w-100 h5 p-1 bg-green border-0 rounded-4" id="kitchenFurnitureButton">
            <img class="col-4" src="/htdocsDirectories/lar_tcc/assets/images/icons/Fridge.svg" alt="">
            <p class="col-8">Cozinha</p>
          </button>
        </div>
        <div class="d-flex justify-content-center me-3 mb-2 bg-green border-green rounded-4">
          <button class="row align-items-center w-100 h5 p-1 bg-green border-0 rounded-4"
            id="livingRoomFurnitureButton">
            <img class="col-4" src="/htdocsDirectories/lar_tcc/assets/images/icons/Sofa.svg" alt="">
            <p class="col-8">Sala de Estar</p>
          </button>
        </div>
        <div class="d-flex justify-content-center me-3 mb-2 bg-green border-green rounded-4">
          <button class="row align-items-center w-100 h5 p-1 bg-green border-0 rounded-4"
            id="diningRoomFurnitureButton">
            <img class="col-4" src="/htdocsDirectories/lar_tcc/assets/images/icons/Cutlery.svg" alt="">
            <p class="col-8">Sala de Jantar</p>
          </button>
        </div>
        <div class="d-flex justify-content-center me-3 mb-2 bg-green border-green rounded-4">
          <button class="row align-items-center w-100 h5 p-1 bg-green border-0 rounded-4" id="bedroomFurnitureButton">
            <img class="col-4" src="/htdocsDirectories/lar_tcc/assets/images/icons/Bedroom.svg" alt="">
            <p class="col-8">Quarto</p>
          </button>
        </div>
        <div class="d-flex justify-content-center me-3 mb-2 bg-green border-green rounded-4">
          <button class="row align-items-center w-100 h5 p-1 bg-green border-0 rounded-4" id="bathroomFurnitureButton">
            <img class="col-4" src="/htdocsDirectories/lar_tcc/assets/images/icons/Bathtub.svg" alt="">
            <p class="col-8">Banheiro</p>
          </button>
        </div>
        <!-- <div class="d-flex justify-content-center me-3 mb-2 bg-green border-green rounded-4">
          <button class="row align-items-center w-100 h5 p-1 bg-green border-0 rounded-4" id="otherFurnitureButton">
            <img class="col-4" src="/htdocsDirectories/lar_tcc/assets/images/icons/Squared Menu.svg" alt="">
            <p class="col-8">Outro</p>
          </button>
        </div> -->
      </div>
      <div id="allFurnitureList" class="col-8 h-75">
        <div id="kitchenFurniture"></div>
        <div class="d-none" id="livingRoomFurniture"></div>
        <div class="d-none" id="diningRoomFurniture"></div>
        <div class="d-none" id="bedroomFurniture"></div>
        <div class="d-none" id="bathroomFurniture"></div>
        <!-- <div class="d-none" id="otherFurniture"></div> -->
      </div>
    </div>
  </div>

  <div id="topWallsSection" class="d-none">
    <h1>Bordas das Paredes</h1>
    <div id="topWallsList" class="d-flex flex-wrap">
      <div class="topWallDiv bg-green border-green p-2 rounded-2 m-2">
        <img data-top-wall-name="horizontalCima" class="w-100"
          src="/htdocsDirectories/lar_tcc/assets/images/topWalls/horizontalCima.png">
      </div>
      <div class="topWallDiv bg-green border-green p-2 rounded-2 m-2">
        <img data-top-wall-name="horizontalBaixo" class="w-100"
          src="/htdocsDirectories/lar_tcc/assets/images/topWalls/horizontalBaixo.png">
      </div>
      <div class="topWallDiv bg-green border-green p-2 rounded-2 m-2">
        <img data-top-wall-name="formatoT" class="w-100"
          src="/htdocsDirectories/lar_tcc/assets/images/topWalls/formatoT.png">
      </div>
      <div class="topWallDiv bg-green border-green p-2 rounded-2 m-2">
        <img data-top-wall-name="formatoU" class="w-100"
          src="/htdocsDirectories/lar_tcc/assets/images/topWalls/formatoU.png">
      </div>
      <div class="topWallDiv bg-green border-green p-2 rounded-2 m-2">
        <img data-top-wall-name="paredeVertical" class="w-100"
          src="/htdocsDirectories/lar_tcc/assets/images/topWalls/paredeVertical.png">
      </div>
      <div class="topWallDiv bg-green border-green p-2 rounded-2 m-2">
        <img data-top-wall-name="verticalDireita" class="w-100"
          src="/htdocsDirectories/lar_tcc/assets/images/topWalls/verticalDireita.png">
      </div>
      <div class="topWallDiv bg-green border-green p-2 rounded-2 m-2">
        <img data-top-wall-name="verticalEsquerda" class="w-100"
          src="/htdocsDirectories/lar_tcc/assets/images/topWalls/verticalEsquerda.png">
      </div>
      <div class="topWallDiv bg-green border-green p-2 rounded-2 m-2">
        <img data-top-wall-name="cantoInferiorDireito" class="w-100"
          src="/htdocsDirectories/lar_tcc/assets/images/topWalls/cantoInferiorDireito.png">
      </div>
      <div class="topWallDiv bg-green border-green p-2 rounded-2 m-2">
        <img data-top-wall-name="cantoInferiorEsquerdo" class="w-100"
          src="/htdocsDirectories/lar_tcc/assets/images/topWalls/cantoInferiorEsquerdo.png">
      </div>
      <div class="topWallDiv bg-green border-green p-2 rounded-2 m-2">
        <img data-top-wall-name="cantoSuperioDireito" class="w-100"
          src="/htdocsDirectories/lar_tcc/assets/images/topWalls/cantoSuperiorDireito.png">
      </div>
      <div class="topWallDiv bg-green border-green p-2 rounded-2 m-2">
        <img data-top-wall-name="cantoSuperiorEsquerdo" class="w-100"
          src="/htdocsDirectories/lar_tcc/assets/images/topWalls/cantoSuperiorEsquerdo.png">
      </div>
    </div>
  </div>
</div>
</div>
</div> <!-- Closes the box what wraps the house diagram editor and menu -->
